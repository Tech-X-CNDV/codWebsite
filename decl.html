<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarcă Documentul PDF</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fbc02d; 
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 80%;
        }
            .pdf-wrapper {
        width: 100%;
        max-width: 600px;
        aspect-ratio: 4 / 3;
        margin: 20px auto;
    }

    .pdf-wrapper embed {
        width: 100%;
        height: 100%;
        border: 1px solid #ddd;
        border-radius: 8px;
    }
        
        .btn-download {
            display: inline-block;
            padding: 12px 24px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-download:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    
    <div class="container">
        
        <h2>Previzualizare Document</h2>
        
        <div class="pdf-wrapper">
    <embed src="docs/D230-Tech-X-2025.pdf" type="application/pdf">
</div>
        <br><p>
            „Dacă doriți să sprijiniți echipa noastră, vă invităm să descărcați, să completați și să depuneți formularul la ANAF-ul de domiciliu.”
        </p><br>
        <br>

        <a href="docs\D230-Tech-X-2025.pdf" download="D230-Tech-X-2025.pdf" class="btn-download">
            Descarcă PDF-ul
        </a>
    </div>

</body>
</html>
